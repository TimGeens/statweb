<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Oefening 2</title>
</head>
<body style="padding-left: 50px;">
<h1>Registreren</h1>
<form class="row g-3 needs-validation" novalidate>
    <div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Voornaam</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
          </div>
    </div>
    <div>
        <div>
            <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Naam</label>
            <input type="text" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
          </div>
    </div>
    <div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">E-mailadres</label>
            <input type="email" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
        </div>
    </div>
    <div>
        <div class="col-md-4">
            <label for="validationCustom01" class="form-label">Wachtwoord</label>
            <input type="password" class="form-control" id="validationCustom01" value="" required>
            <div class="valid-feedback">
              Looks good!
        </div>
    </div>
    <br>
    <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
        <label class="form-check-label" for="flexSwitchCheckDefault">Accepteer onze <a href="">algemene voorwaarden</a></label>
      </div>
      <br>
      <button type="button" class="btn btn-primary">Registreren</button>
</form>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
